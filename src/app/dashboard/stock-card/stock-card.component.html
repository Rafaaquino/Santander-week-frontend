<div class="stock-card-container" [class.negative-variation]="stock.variation < 0">
  <div class="stock-info">
    <h2>{{ stock.name }}</h2>
    <span>{{stock.date}}</span>
  </div>

  <div class="stock-value">
    <span class="value">{{stock.price | currency:"BRL"}}</span>
    <span class="variation" [class.negative-variation]="stock.variation < 0">
      {{variation}}</span>
  </div>
</div>
